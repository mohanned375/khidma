<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة خدمة - ربط العملاء بمقدمي الخدمات</title>
    <meta name="description" content="منصة لربط العملاء بمقدمي الخدمات في مختلف المجالات.">
    <meta name="keywords" content="خدمات, بناء, كهرباء, سباكة, ميكانيكا, نجارة, حرف">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="images/icon-192x192.png">
    <link rel="icon" type="image/png" href="images/icon-192x192.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <img src="images/icon-192x192.png" alt="منصة خدمة">
                    منصة خدمة
                </div>
                
                <ul class="nav-menu" id="navMenu">
                    <li><a href="#home">الرئيسية</a></li>
                    <li><a href="#services">الخدمات</a></li>
                    <li><a href="#about">حولنا</a></li>
                    <li><a href="#contact">اتصل بنا</a></li>
                </ul>
                
                <div class="nav-buttons" id="navButtons">
                    <button class="btn btn-primary" onclick="openRegisterModal()">
                        <i class="fas fa-user-plus"></i> <span>تسجيل مقدم خدمة</span>
                    </button>
                    <button class="btn btn-secondary" onclick="openSearchModal()">
                        <i class="fas fa-search"></i> <span>البحث</span>
                    </button>
                </div>

                <button class="menu-toggle" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- باقي محتوى الصفحة يبقى كما هو -->
    <!-- القسم الرئيسي -->
    <section class="hero" id="home">
        <div class="container">
            <h1>مرحباً بك في منصة خدمة</h1>
            <p>نربط بين العملاء ومقدمي الخدمات في جميع المجالات</p>
        </div>
    </section>

    <!-- قسم الخدمات -->
    <section class="services" id="services">
        <div class="container">
            <h2 class="section-title">خدماتنا</h2>
            <div class="services-grid">
                <!-- بطاقات الخدمات هنا -->
            </div>
        </div>
    </section>

    <!-- قسم المميزات -->
    <section class="features" id="about">
        <div class="container">
            <h2 class="section-title">لماذا تختار منصة خدمة؟</h2>
            <div class="features-grid">
                <!-- عناصر المميزات هنا -->
            </div>
        </div>
    </section>

    <!-- التذييل -->
    <footer class="footer" id="contact">
        <div class="container">
            <!-- محتوى التذييل هنا -->
        </div>
    </footer>

    <!-- النماذج المنبثقة (Modals) -->
    <div id="registerModal" class="modal"><!-- محتوى نموذج التسجيل --></div>
    <div id="searchModal" class="modal"><!-- محتوى نموذج البحث --></div>
    
    <!-- ملفات JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(reg => console.log('Service worker registered.')).catch(err => console.log('Service worker registration failed: ', err));
            });
        }
    </script>
</body>
</html>
